<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Form</h1>
	<form method="post" >
		<label for="name">Name:</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<br>
		<label for="cars">Gender :</label>
		<label for="cars"><input type="radio" name="gender" required>Male</label>
		<label for="cars"><input type="radio" name="gender" required>female</label>
		<br>
		<label for="cars">Car Brands:</label>
		<select id="cars" for="cars">
			<option>Bmw</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" required>
		<br>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required>
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" required>
		<br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
