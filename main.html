<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Form</h1>
	<form method="post">
		<label>Name:</label>
		<input type="text" id="name" required>
		<br>
		<label>Email:</label>
		<input type="email" id="email" required>
		<br>
		<label>Gender :</label>
		<label><input type="radio" name="gender" required>Male</label>
		<label><input type="radio" name="gender" required>female</label>
		<br>
		<label>Car Brands:</label>
		<select id="cars">
			<option>Bmw</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label>Car Age:</label>
		<input type="number" id="carage" required>
		<br>
		<label>Date of Purchase</label>
		<input type="date" id="dop" required>
		<br>
		<label>Password:</label>
		<input type="password" id="password" required>
		<br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
